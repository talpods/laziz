<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laziz Dashboard</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/5d88c24043.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">
    <nav class="flex items-center px-4 py-2 bg-light justify-between">
        <img class="h-12" src="./images/laziz-logo.png" alt="laziz logo">

        <div>
            <button class="button">+ New recipe</button>
        </div>
    </nav>

    <div class="container px-8 mx-auto py-10">
        <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                        <table id="recipes-index" class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Image
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Title
                                    </th>

                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Duration
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                    <th scope="col" class="relative px-6 py-3">
                                        <span class="sr-only">Actions</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="recipes-box" class="bg-white divide-y divide-gray-200">
                                <tr id="sample-row">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <img class="recipe-image h-20 rounded-lg" src="">
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        <p class="recipe-title"></p>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        <p class="recipe-duration"></p>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="recipe-status px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            
                                        </span>
                                    </td>
                                    <td class="recipe-actions px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <a href="#" class="recipe-view text-green-500 p-2"><i class="fas fa-eye"></i> View</a>
                                        <a href="#" class="revioe-edit text-blue-500 p-2"><i class="fas fa-edit"></i> Edit</a>
                                        <a href="#" class="recipe-delete text-red-500 p-2"><i class="fas fa-trash"></i> Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/admin.js"></script>
</body>

</html>
